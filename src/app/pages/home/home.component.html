<div class="logo">
  <svg
    width="600"
    height="300"
    viewBox="0 0 400 250"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <!-- Light Grey Gradient -->
      <linearGradient
        id="lightGreyGradient"
        x1="0%"
        y1="0%"
        x2="100%"
        y2="100%"
      >
        <stop offset="0%" style="stop-color: #f2f2f2; stop-opacity: 1" />
        <stop offset="50%" style="stop-color: #cccccc; stop-opacity: 1" />
        <stop offset="100%" style="stop-color: #f2f2f2; stop-opacity: 1" />
      </linearGradient>

      <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color: #0073e6; stop-opacity: 1" />
        <stop offset="50%" style="stop-color: #0033a0; stop-opacity: 1" />
        <stop offset="100%" style="stop-color: #0073e6; stop-opacity: 1" />
      </linearGradient>

      <filter id="dropShadow">
        <feOffset in="SourceAlpha" dx="4" dy="4" result="offset" />
        <feGaussianBlur in="offset" stdDeviation="6" result="blur" />
        <feMerge>
          <feMergeNode in="blur" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
    </defs>

    <!-- White Drop Shadow (Behind Main Text) -->
    <text
      x="50%"
      y="50%"
      font-size="60"
      font-family="Arial, sans-serif"
      fill="white"
      text-anchor="middle"
      font-weight="bold"
      stroke="white"
      stroke-width="5"
      opacity="0.8"
      filter="url(#dropShadow)"
    >
      Mosai Canvas
    </text>

    <!-- White Backshadow for Picture Frame (Slightly Offset) -->
    <rect
      x="62"
      y="67"
      width="15"
      height="85"
      stroke="black"
      stroke-width="2"
      fill="none"
      opacity="0.8"
    ></rect>
    <rect
      x="309"
      y="67"
      width="15"
      height="85"
      stroke="black"
      stroke-width="2"
      fill="none"
      opacity="0.8"
    ></rect>
    <rect
      x="309"
      y="67"
      width="15"
      height="85"
      stroke="black"
      stroke-width="2"
      fill="none"
      opacity="0.8"
    ></rect>

    <!-- Picture Frame (Starting at "a" in Mosai, Ending at "a" in Can) -->
    <rect
      x="62"
      y="67"
      width="15"
      height="85"
      stroke="url(#blueGradient)"
      stroke-width="2"
      opacity="0.8"
      fill="#fff"
    ></rect>
    <rect
      x="135"
      y="65"
      width="110"
      height="85"
      stroke="url(#blueGradient)"
      stroke-width="6"
      opacity="0.8"
      fill="#fff"
    ></rect>
    <rect
      x="309"
      y="67"
      width="15"
      height="85"
      stroke="url(#blueGradient)"
      stroke-width="2"
      opacity="0.8"
      fill="#fff"
    ></rect>

    <!-- Main Text on Top -->
    <text
      x="50%"
      y="50%"
      font-size="60"
      font-family="Arial, sans-serif"
      fill="url(#lightGreyGradient)"
      text-anchor="middle"
      font-weight="bold"
      stroke="url(#blueGradient)"
      stroke-width="2"
    >
      Mosai Canvas
    </text>
  </svg>
</div>

<app-carousel></app-carousel>
