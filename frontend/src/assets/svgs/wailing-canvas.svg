<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define reusable color variables for easy customization -->
  <defs>
    <!-- Dark, moody gradient for the "Wailing" text -->
    <linearGradient id="wailGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3d3d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6e6e6e;stop-opacity:1" />
    </linearGradient>
    <!-- A more vibrant gradient for the "Canvas" text -->
    <linearGradient id="canvasGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a15629;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0935e;stop-opacity:1" />
    </linearGradient>
    <!-- Filter for a subtle shadow effect -->
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background for visualization (can be removed) -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- The "Wailing" text and icon -->
  <g id="wailing-group" transform="translate(20, 70)">
    <!-- Stylized "Wailing" Text -->
    <text x="0" y="0" font-family="Verdana, sans-serif" font-size="60" font-weight="bold" fill="url(#wailGradient)" stroke="#222222" stroke-width="1.5" filter="url(#shadow)">Wailing</text>

    <!-- Stylized teardrop or sound wave icon above the text -->
    <g id="wailing-icon" transform="translate(100, -35)">
      <path d="M0,0 C-10,10 -15,20 0,30 C15,20 10,10 0,0" fill="#a15629" opacity="0.8" />
      <path d="M0,0 C-8,8 -12,16 0,24 C12,16 8,8 0,0" fill="#e0935e" opacity="0.8" transform="translate(2, 2)" />
    </g>
  </g>

  <!-- The "Canvas" text and icon -->
  <g id="canvas-group" transform="translate(20, 140)">
    <!-- Stylized "Canvas" Text -->
    <text x="0" y="0" font-family="Verdana, sans-serif" font-size="60" font-weight="bold" fill="url(#canvasGradient)" stroke="#8c6a2d" stroke-width="1.5" filter="url(#shadow)">Canvas</text>

    <!-- Paintbrush icon integrated with the "Canvas" text -->
    <g id="paintbrush" transform="translate(180, 20) rotate(15)">
      <!-- Handle -->
      <rect x="0" y="-10" width="100" height="15" rx="5" ry="5" fill="#a15629"/>
      <!-- Bristles -->
      <path d="M90,0 Q100,5 90,10 L100,25 C110,20 105,10 100,5" fill="#6e6e6e" />
      <path d="M90,0 C100,5 95,10 90,15 L100,25 C110,20 105,10 100,5" fill="#6e6e6e" />
    </g>
  </g>
  
  <!-- A single, clean version of the combined logo -->
  <g transform="translate(20, 70)">
    <text x="0" y="0" font-family="'Verdana', sans-serif" font-size="60" font-weight="bold" fill="url(#wailGradient)" filter="url(#shadow)">Wailing</text>
    <text x="10" y="70" font-family="'Verdana', sans-serif" font-size="60" font-weight="bold" fill="url(#canvasGradient)" filter="url(#shadow)">Canvas</text>
  </g>
</svg>
