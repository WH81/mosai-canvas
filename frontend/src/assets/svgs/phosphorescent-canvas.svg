<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glowGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#39ff14"/>
      <stop offset="100%" stop-color="#0b3d0b"/>
    </linearGradient>

    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#39ff14" flood-opacity="1"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="none"/>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="'Orbitron', 'Arial Black', sans-serif"
        font-size="48" fill="url(#glowGreen)" filter="url(#greenGlow)" letter-spacing="4">
    PHOSPHORESCENT
  </text>

  <text x="50%" y="140" text-anchor="middle" dominant-baseline="middle"
        font-family="'Orbitron', 'Arial Black', sans-serif"
        font-size="64" fill="url(#glowGreen)" filter="url(#greenGlow)" letter-spacing="8">
    CANVAS
  </text>
</svg>