<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="cloudGradient" x1="0" y1="0" x2="400" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6DD5FA" />
      <stop offset="1" stop-color="#2980B9" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Stylized Text -->
  <text x="200" y="100" font-family="'Orbitron', 'Segoe UI', sans-serif" font-size="48" text-anchor="middle" fill="url(#cloudGradient)" filter="url(#glow)">
    Cloud Canvas
  </text>
</svg>
