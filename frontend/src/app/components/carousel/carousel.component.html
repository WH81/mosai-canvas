<div class="carousel-container">
  <div
    class="carousel-slide"
    *ngFor="let item of carouselItems; let i = index"
    [class.active]="i === currentIndex"
    [ngStyle]="{ 'background-image': 'url(' + item.imageUrl + ')' }"
  >
    <div class="carousel-content" *ngIf="i === currentIndex" @slideUp>
      <h1>{{ item.bandName }}</h1>
      <h3>{{ item.songName }}</h3>
      <p>{{ item.releaseDate }}</p>
      <a class="carousel-button" [routerLink]="item.buttonLink">{{
        item.buttonText
      }}</a>
    </div>
  </div>

  <div class="carousel-pagination">
    <span
      *ngFor="let item of carouselItems; let i = index"
      class="dot"
      [class.active]="i === currentIndex"
      (click)="selectSlide(i)"
    ></span>
  </div>

  <button class="prev-button" (click)="prevSlide()">&#10094;</button>
  <button class="next-button" (click)="nextSlide()">&#10095;</button>
</div>
