<div [ngClass]="class" class="mosaicanvas-logo-wrapper">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 450 135"
    [attr.width]="width"
    [attr.height]="height"
    class="mosaicanvas-logo"
  >
    <rect width="100%" height="100%" fill="none" />

    <defs>
      <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#50E3C2;stop-opacity:1" />
      </linearGradient>
    </defs>

    <text
      x="50%"
      y="50%"
      font-family="Georgia, serif"
      font-size="100"
      text-anchor="middle"
      alignment-baseline="middle"
      fill="url(#gradient1)"
    >
      MOSAI CANVAS
    </text>

    <defs>
      <linearGradient id="underline-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#50E3C2;stop-opacity:1" />
      </linearGradient>
    </defs>

    <path
      d="M 20 115 Q 45 125, 95 115 T 145 125 Q 195 130, 245 115 T 295 110 Q 345 105, 395 115 T 430 125"
      fill="none"
      stroke="url(#underline-gradient)"
      stroke-width="5"
      stroke-linecap="round"
    />
  </svg>
</div>
