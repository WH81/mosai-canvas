<div *ngIf="memberData" class="member-bio">
  <h2>{{ memberData.name }}</h2>
  <p><strong>Instrument:</strong> {{ memberData.instrument }}</p>
  <p><strong>Band:</strong> {{ memberData.band }}</p>
  <img [src]="memberData.image" alt="{{ memberData.name }}">
  <p>{{ memberData.bio }}</p>
  <app-social-links [links]="memberData?.socialLinks" size="small"></app-social-links>
</div>
