<div class="about-container">
  <div class="about-content">
    <div *ngIf="loading">Loading...</div>

    <div *ngFor="let about of aboutList">
      <h2>{{ about.title }}</h2>
      <p>{{ about.body }}</p>
    </div>
  </div>
</div>
